<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>RENKİ SKİLL BAR İNŞA ETMEK</title>

</head>
<body>
    <h1 class="sub-title">
        My<span> Skills</span>
    </h1>
    <section>
        <div class="container1" id="skills">
            <h1 class="heading"> Technical Skills</h1>
            <div class="technical-bars">
                <div class="bar">
                    <i style="color:#c95d2e" class='bx bxl-html5'></i>
                    <div class="info"> 
                        <span>HTML</span>  
                    </div>    
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color:#147bbc"class='bx bxl-css3'></i>
                    <div class="info"> 
                        <span>CSS</span>  
                    </div>    
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color:#b0bc1e"class='bx bxl-javascript'></i>
                    <div class="info"> 
                        <span>Javascript</span>  
                    </div>    
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color:#c32ec9"class='bx bxl-python'></i>
                    <div class="info"> 
                        <span>Python</span>  
                    </div>    
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color:#69BCBC"class='bx bxl-react'></i>
                    <div class="info"> 
                        <span>React</span>  
                    </div>    
                    <div class="progress-line react">
                        <span></span>
                    </div>
                </div>
            </div>                  
        </div>
        <!--PROFESSİONAL SKİLLS BAR BAŞLANGIÇ-->
        <div class="container1">
            <!--class:heading normal dewere heading1 idi değiştirdik-->
            <h1 class="heading" >Professional Skills</h1>
            <div class="radial-bars">

                <div class="radial-bar">
                    <svg X="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>
                <div class="radial-bar">
                    <svg X="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>>
                    </svg>
                    <div class="percentage">65%</div>
                    <div class="text">Communication</div>
                </div>
                <div class="radial-bar">
                    <svg X="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>>
                    </svg>
                    <div class="percentage">75%</div>
                    <div class="text">Problem Solving</div>
                </div>
                <div class="radial-bar">
                    <svg X="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Teamwork</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
